<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="col-md-9" style="margin: auto">
      <!-- Kakao Map start -->
      <div id="map" style="width: 100%; height: 400px"></div>
      <script
        type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7dc6dfcea7606681b8ba90c3f44dffbc&libraries=services"
      ></script>
      <script>
        var container = document.getElementById("map");
        //var myLatLng = new kakao.maps.LatLng(37.5012743, 127.039585);
        //var myLatLng = new kakao.maps.LatLng(33.450701, 126.570667);
        var options = {
          //center: myLatLng,
          // center: new kakao.maps.LatLng(33.450701, 126.570667),
          center: new kakao.maps.LatLng(37.6837277, 127.0318174),
          level: 3,
        };

        //지도 생성
        var map = new kakao.maps.Map(container, options);

        var locations = [];
        var size = "${appartList}";
        size = size.slice(0, -1);
        size = size.slice(1);

        var appartlist = size.split(", ");
        for (appart of appartlist) {
          var appart_split = appart.split("/");
          locations.push([appart_split[1], appart_split[0]]);
        }

        // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
        var mapTypeControl = new kakao.maps.MapTypeControl();

        // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
        // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

        // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        // 주소-좌표 변환 객체를 생성합니다
        var geocoder = new kakao.maps.services.Geocoder();

        // 주소로 좌표를 검색합니다 -> 주소 받아오기

        geocoder.addressSearch(
          "${sido} " + "${gugun} " + "${dong}",
          function (result, status) {
            // 정상적으로 검색이 완료됐으면
            if (status === kakao.maps.services.Status.OK) {
              //var locations = [];
              /*
          for(){
            location.push([ , ]);
          }
            */
              for (i = 0; i < locations.length; i++) {
                //var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                coords = new kakao.maps.LatLng(
                  locations[i][0],
                  locations[i][1]
                );

                // 결과값으로 받은 위치를 마커로 표시합니다
                var marker = new kakao.maps.Marker({
                  map: map,
                  position: coords,
                });

                // // 인포윈도우로 장소에 대한 설명을 표시합니다
                // var infowindow = new kakao.maps.InfoWindow({
                //   content: `<div style="width:150px;text-align:center;padding:6px 0;">${locations[i][3]}</div>`
                // });

                // // 마커에 마우스오버 이벤트를 등록합니다
                // kakao.maps.event.addListener(marker, "mouseover", function () {
                //   // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
                //   infowindow.open(map, marker);
                // });

                // // 마커에 마우스아웃 이벤트를 등록합니다
                // kakao.maps.event.addListener(marker, "mouseout", function () {
                //   // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
                //   infowindow.close();
                // });
              }

              // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
              coords = new kakao.maps.LatLng(result[0].y, result[0].x);
              map.setCenter(coords);
            }
          }
        );
      </script>
      <!-- Kakao Map end -->
    </div>
  </body>
</html>
